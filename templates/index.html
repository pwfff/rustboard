{% let button = "button wrap-button-text is-large is-link is-justify-content-flex-start has-text-left is-fullwidth" -%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>rustboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <style>
    .wrap-button-text {
        height: 100%;
        white-space: inherit;
    }
    </style>
    <script>
      function stop() {
        fetch('/stop', {method: 'POST'})
      }

      function play(key) {
        fetch('/sounds/' + key, {method: 'POST'})
      }

      /**
       * Returns a hash code from a string
       * @param  {String} str The string to hash.
       * @return {Number}    A 32bit integer
       * @see http://werxltd.com/wp/2010/05/13/javascript-implementation-of-javas-string-hashcode-method/
       */
      function hashCode(str) {
          let hash = 0;
          for (let i = 0, len = str.length; i < len; i++) {
              let chr = str.charCodeAt(i);
              hash = (hash << 5) - hash + chr;
              hash |= 0; // Convert to 32bit integer
          }
          return hash;
      }

      document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.button').forEach(b => {
          if (b.id == '') {
            return;
          }
          const color = hashCode(b.id) % 255;
          b.style.backgroundColor = `hsl(${color}deg, 100%, 30%)`;
        });
      });
    </script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="fixed-grid has-4-cols">
          <div class="grid">
            <div class="cell is-col-span-4">
              <button class="{{ button }} is-danger" onClick="stop()">
                <span class="panel-icon my-auto is-danger">
                  <i class="fas fa-stop" aria-hidden="true"></i>
                </span>
                stop
              </button>
            </div>
          {% for sound in sounds -%}
            <div class="cell">
              <button id="{{ sound }}" class="{{ button }}" onClick="play('{{ sound }}')">
                <span class="panel-icon my-auto">
                  <i class="fas fa-play" aria-hidden="true"></i>
                </span>
                <span class="is-size-5">{{ sound }}</span>
              </button>
            </div>
          {% endfor %}
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
